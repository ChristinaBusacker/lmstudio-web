<h2>Profiles</h2>

<div class="card">
  <div class="row row-top">
    <div class="card-title">List</div>
    <div class="list-controls">
      <input class="input input-small" type="text" [(ngModel)]="filter" placeholder="Filter…" />
      <button class="btn btn-icon" (click)="reload.emit()"><app-icon name="refresh-line" /></button>
    </div>
  </div>

  @if (profiles === null) {
    <div class="empty">Loading…</div>
  } @else if (filteredProfiles.length === 0) {
    <div class="empty">No profiles found.</div>
    <button class="btn btn-primary" (click)="onCreate()">Create new profile</button>
  } @else {
    <div class="list">
      @for (p of filteredProfiles; track p.id) {
        <button
          class="list-item"
          [class.active]="p.id === selectedId"
          (click)="selectId.emit(p.id)"
        >
          <div class="row">
            <div class="name">
              {{ p.name }}

              @if (p.isDefault) {
                <span class="badge">default</span>
              }
            </div>
            <div class="id">{{ p.id }}</div>
          </div>

          <div class="row row-actions">
            <button
              class="btn btn-ghost"
              type="button"
              (click)="$event.stopPropagation(); setDefaultId.emit(p.id)"
              [disabled]="p.isDefault"
            >
              Set default
            </button>

            <button
              class="btn btn-warn"
              type="button"
              (click)="$event.stopPropagation(); deleteProfileId.emit(p.id)"
              [disabled]="p.isDefault"
            >
              Delete Profile
            </button>
          </div>
        </button>
      }

      <button class="btn btn-primary" (click)="onCreate()">Create new profile</button>
    </div>
  }
</div>
