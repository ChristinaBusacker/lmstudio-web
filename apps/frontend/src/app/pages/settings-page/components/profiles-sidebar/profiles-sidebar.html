<h2>Profiles</h2>

<div class="create card">
  <div class="card-title">Create</div>

  <label class="field">
    <span class="label">Name</span>
    <input class="input" type="text" [(ngModel)]="createName" placeholder="e.g. Fast Draft" />
  </label>

  <label class="checkbox">
    <input type="checkbox" [(ngModel)]="createAsDefault" />
    <span>Set as default</span>
  </label>

  <div class="row">
    <button class="btn btn-primary" (click)="onCreate()" [disabled]="!createName.trim()">
      Create profile
    </button>
    <button class="btn btn-ghost" (click)="reload.emit()">Reload</button>
  </div>
</div>

<div class="card">
  <div class="row row-top">
    <div class="card-title">List</div>
    <input class="input input-small" type="text" [(ngModel)]="filter" placeholder="Filter…" />
  </div>

  @if (profiles === null) {
    <div class="empty">Loading…</div>
  } @else if (filteredProfiles.length === 0) {
    <div class="empty">No profiles found.</div>
  } @else {
    <div class="list">
      @for (p of filteredProfiles; track p.id) {
        <button
          class="list-item"
          [class.active]="p.id === selectedId"
          (click)="selectId.emit(p.id)"
        >
          <div class="row">
            <div class="name">
              {{ p.name }}

              @if (p.isDefault) {
                <span class="badge">default</span>
              }
            </div>
            <div class="id">{{ p.id }}</div>
          </div>

          <div class="row row-actions">
            <button
              class="btn btn-ghost"
              type="button"
              (click)="$event.stopPropagation(); setDefaultId.emit(p.id)"
              [disabled]="p.isDefault"
            >
              Set default
            </button>

            <button
              class="btn btn-warn"
              type="button"
              (click)="$event.stopPropagation(); deleteProfileId.emit(p.id)"
              [disabled]="p.isDefault"
            >
              Delete Profile
            </button>
          </div>
        </button>
      }
    </div>
  }
</div>
